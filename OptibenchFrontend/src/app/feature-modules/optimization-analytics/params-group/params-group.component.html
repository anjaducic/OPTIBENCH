<div class="dialog">
    <div class="title">
        <h3>PARAMETERS COMBINATIONS</h3>
        <label class="subtitle">Problem: {{ data.problemName }}</label>

        <label class="subtitle">Algorithm: {{ data.optimizerName }}</label>
    </div>
    <div class="card-container">
        <div *ngFor="let item of groupedResults | keyvalue" class="card">
            <div class="field">
                <div class="scrollable">
                    <div>
                        <ng-container
                            *ngFor="let result of item.value; let first = first"
                        >
                            <div *ngIf="first">
                                <div
                                    *ngFor="
                                        let param of getFormatted(result.params)
                                    "
                                >
                                    {{ param }}
                                </div>
                            </div>
                        </ng-container>
                    </div>
                </div>
                <button
                    mat-raised-button
                    color="primary"
                    class="chart-button"
                    (click)="
                        showChart(
                            data.problemName,
                            data.optimizerName,
                            item.value
                        )
                    "
                >
                    <fa-icon [icon]="faChartLine" />
                </button>
            </div>
        </div>
    </div>
</div>
